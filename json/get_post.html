<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST</title>
    <style>
        input[type=text],
        #btn {
            margin: 10px;
            font-size: medium;
            padding: 10px;
        }
    </style>
</head>

<body>
    <center>
        <input type="text" name="" placeholder="ID" id="id"><br>
        <input type="text" name="" placeholder="Name" id="body"><br>
        <input type="text" name="" placeholder="Title" id="tittle"><br>
        <button id="btn">Submit</button>
    </center>

    <script>


        document.getElementById('btn').addEventListener('click', function () {
            const id1 = document.getElementById('id').value;
            const body1 = document.getElementById('body').value;
            const title1 = document.getElementById('tittle').value;
            const obj = { title: id1, body: body1, userId: title1 };
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(obj),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json))
                .catch(error=>alert(error));
        });



    </script>
</body>

</html>
