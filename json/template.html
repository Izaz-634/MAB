<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        #continer{
            max-width: 1200px;
            margin: auto;
        }
        .person{
            padding: 10px;
            margin: 25px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 1px 5px 15px black;
        }
    </style>
</head>
<body>
    <div id="continer">

    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(users => users.json())
        .then(data => displayData(data));

        function displayData(data){
            let usersInfo = "";
            data.forEach(element => {
                usersInfo = usersInfo +`
                    <div class="person">
                        <h2>${element.name}</h2>
                        <p>Email: ${element.email}</p>
                        <p>${element.company.name}  ${element.company.catchPhrase}</p>
                    </div>`;
            });
            document.getElementById("continer").innerHTML= usersInfo;
        }
    </script>
</body>
</html>
