<!DOCTYPE html>
<html>
    <head>
        <title>Bonus CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="position, pseduo class,pseduo element">
        <meta name="description" content="Here we cna learn about CSS">
        <meta name="author" content="Izaz Ahmmed">
        <link rel="stylesheet" href="bonus-css.css">
    </head>
    <body>
        <section class="pseudo-class">
            <p style="font-size: 20px;">Please Enter your name: </p>
            <input type="text" name="fname" id="fname">
            <p>Enter your Last name:</p>
            <input type="text" name="lname" id="lname" value="Without focus">
        
        <div class="child">
            <p>Some of my friend's:</p>
            <ul>
                <li>Ashik</li>
                <li>Lamia</li>
                <li>Abdul</li>
                <li>Tuhin</li>
            </ul>
        </div>
        </section>

        <section class="pseudo-element">
            <p>Some of my Favourite game:</p>
            <ul>
                <li>Badminton</li>
                <li>Football</li>
                <li>Cricket</li>
                <li>Table Tenis</li>
            </ul>
        </section>

        <section class="position">
            <div id="first"></div>
            <div id="second"></div>
            <div id="third"></div>
            <div id="fourth"></div>
        </section>
    </body>
</html>
