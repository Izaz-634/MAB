<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Learning</title>
    <link rel="stylesheet" href="string.css">
</head>

<body>
    <header id="header">
        <p id="text-top">Let's play with String Methods</p>
    </header>
    <div class="container">
        <div class="col">
            <div class="text">
                <p id="t1">Your Text</p>
            </div>
            <div class="input-field">
                <form action="">
                    <label for="inp1">Enter Your Text:</label>
                    <input type="text" id="inp1" value="ABC">
                </form>
            </div>
            <button type="button" onclick="lower()">Submit</button>
        </div>
        <div class="col">
            <div class="row">
                <p>Choose your querry</p>
                <form action="">
                    <select name="choise" id="choise">
                        <option value="0">Upper Case</option>
                        <option value="1">Lower Case</option>
                    </select>
                </form>
            </div>
            <div class="row">
                <p>Your Expected Answer will visible here:</p>
                <br>
                <p id="ans-lower"></p>
            </div>
        </div>
    </div>
    <script src="string.js"></script>
</body>

</html>
