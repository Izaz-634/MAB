<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-5 Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Html-5 Practice</h1>
        <p>Fill this from according your Personal Information</p>
    </header>
    <main>
        <form action="">
            <p>First Name:</p>
            <input type="text" name="" id="">
            <p><label for="lname">Last Name:<br><input type="text" id="lname"></label></p>
            <p><label for="email">Work Email<br><input type="email" name="email" id="email"></label></p>
            <p><label for="password">Password<br><input type="password" name="password" id="password"></label></p>
            <p><label for="oragnization">Organization Name<br><input type="text" name="oragnization" id="oragnization"></br></label></p>
            <p><label for="organization-size">Organization Size<br></label></p>
            <select name="organization-size" id="organization-size">
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
            </select>
            <p><label for="industry">Industry</label></p>
            <select name="industry" id="industry">
                <option value="education">Education</option>
                <option value="healthcare">Health Care</option>
                <option value="clothing">Clothing</option>
                <option value="cosmetics">Cosmetics</option>
            </select>

            <p><label for="tel">Phone Number<br><input type="tel" name="tel" id="tel"></label></p>
            <input type="checkbox" name="accept" id="accept" style="width: 20px;" >
            <label for="accept">You understand and agree to the Formstack Privacy Policy, Terms of Service, and Acceptable Use Policy.</label></p>
            <button type="submit">Start Trial</button>
        </form>
    </main>
</body>
</html>
